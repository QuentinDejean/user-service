service: user

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-2
  endpointType: REGIONAL
  stage: dev
  environment:
    USER_TABLE: ${self:service}-${self:provider.stage}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USER_TABLE}'

