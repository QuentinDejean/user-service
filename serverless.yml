functions:
  createUser:
    handler: src/handlers/create/create.handler
    memorySize: 128
    description: Create a user
    events:
      - http:
          path: user
          method: post
          integration: lambda
          request:
            passThrough: NEVER
            template:
              application/json: '{ "httpMethod" : "$context.httpMethod" }'
            schema:
              application/json: ${file(src/handlers/create/validator.json)}
